<div class="container mt-5">

  <div class="row justify-content-center">
    <!-- Başlık  --> 
    <div class="col-5">
      <h3 class="bg-primary text-white p3">{{user}} Görev Paneli</h3>
    </div>

    <!-- TextBox (Input)  --> 
    <div class="input-group-task">
      <div class="input-title-name">
        Görev: 
      </div>
      <input type="text" #todoText class="form-control">
    </div>

    <div class="input-group-description">
      <div class="input-description">
        Açıklama: 
      </div>
      <input type="text" #todoText class="form-control">
    </div>

    <div class="input-group-due-date">
      <div class="input-due">
        Oluşturulma tarihi: 
      </div>
      <input type="text" #todoText class="form-control">
    </div>

    <div class="input-group-end-date">
      <div class="input-end">
        Bitiş tarihi: 
      </div>
      <input type="text" #todoText class="form-control">
    </div>

    <!-- Butonlar (Ekle-Güncelle-Sil)  --> 
    <!-- DÜZENLE 1 - Butonlar  --> 
    <div class="input-button-group">
      <div class="input-add-button">
        <button class="btn btn-primary">Ekle</button> 
        <button class="btn btn-primary">Sil</button>
        <button class="btn btn-primary">Güncelle</button>
      </div>
      
    </div>


    <!-- Checkbox ( Tüm Görevleri Göster (Biten + Devam eden) )  --> 
    <div class="custom-control custom-checkbox">
      <!-- DÜZENLE 2 - checkbox  --> 
      <input type="checkbox">
      <label class="custom-control-label" for="displayAll">Tüm Görevleri Göster</label>
    </div>

    <table class="table table-striped table-bordered">

      <thead>
        <tr>
          <th>ID</th>
          <th>Görev</th>
          <th>Açıklama</th>
          <th>Durum</th>
          <th>Due Date</th>
          <th>End Date</th>
          <th>Bitti mi?</th>
        </tr>
      </thead>

      <tbody><!-- Düzenleme 3 - İçeri veri alacak (Tablo başlığı  altı) -->
        <tr>
          <td>id-no</td>
          <td>deneme</td>
          <td>açıklama xyz</td>
          <td>
            <input type="checkbox">
          </td>
          <td>28.11.2024</td>
          <td>29.11.2024</td>
          <td>Evet</td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
